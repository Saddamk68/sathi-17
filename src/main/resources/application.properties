## reactive database configuration
spring.r2dbc.url = r2dbc:mysql://localhost:3306/sathi?useSSL=false&autoreconnect=true
spring.r2dbc.username = root
spring.r2dbc.password = admin@123
#spring.r2dbc.pool.enabled = true

# Enable reactive repositories
spring.data.r2dbc.repositories.enabled=true

# Optional: Server port
server.port=8080

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.generate-ddl = true
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect // Not required to mentioned
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# logging specification
logging.level.org.springframework = DEBUG
logging.level.io.r2dbc = DEBUG
